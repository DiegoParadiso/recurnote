<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="description"
    content="A calm calendar for your thoughts — plan your days and stay organized with recurring reminders.">

  <!-- Favicons -->
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
  <link rel="icon" type="image/png" sizes="96x96" href="/assets/favicon-96x96.png" />
  <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png" />

  <!-- Manifest -->
  <link rel="manifest" href="/assets/site.webmanifest" />

  <title>Recurnote – Notes by Date</title>

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://recurnote.xyz" />
  <meta property="og:title" content="Recurnote – Notes by Date" />
  <meta property="og:description"
    content="A calm calendar for your thoughts — plan your days and stay organized with recurring reminders." />
  <meta property="og:image" content="https://recurnote.xyz/assets/web-app-manifest-512x512.png" />
  <meta property="og:site_name" content="Recurnote" />

  <!-- X -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://recurnote.xyz" />
  <meta name="twitter:title" content="Recurnote – Notes by Date" />
  <meta name="twitter:description"
    content="A calm calendar for your thoughts — plan your days and stay organized with recurring reminders." />
  <meta name="twitter:image" content="https://recurnote.xyz/assets/web-app-manifest-512x512.png" />

  <!-- Schema.org structured data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "url": "https://recurnote.xyz",
    "name": "Recurnote",
    "logo": "https://recurnote.xyz/assets/web-app-manifest-512x512.png",
    "description": "A calm calendar for your thoughts — plan your days and stay organized with recurring reminders."
  }
  </script>
</head>

<body>
  <div id="root">
    <style>
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: var(--color-bg, #ffffff);
        z-index: 2147483647;
      }

      #initial-loader dotlottie-player {
        opacity: 0.7;
        transition: all 0.3s;
        border: none !important;
        outline: none !important;
        box-shadow: none !important;
        background: transparent !important;
        -webkit-tap-highlight-color: transparent;
      }

      @media (prefers-color-scheme: dark) {
        #initial-loader {
          background-color: var(--color-bg, #1a1a1a);
        }

        #initial-loader dotlottie-player {
          opacity: 0.9;
        }
      }
    </style>
    <div id="initial-loader">
      <script type="module"
        src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"></script>
      <script>
        // Check local storage theme explicitly or fallback to system preference
        const savedTheme = localStorage.getItem('theme');
        const isDark = savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches);
        const lottieUrl = isDark ? '/assets/loading-dark.lottie' : '/assets/loading-light.lottie';
        document.write(`<dotlottie-player src="${lottieUrl}" background="transparent" speed="1" style="width: 180px; height: 180px;" loop autoplay></dotlottie-player>`);
      </script>
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
